<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Dashboard - Promptly.ai</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
 </head>
 <body class="bg-gray-50 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-100 p-4 flex flex-col justify-between">
      <div>
        <div class="flex items-center mb-6">
          <img alt="Promptly.ai logo" class="mr-2" height="24" src="https://storage.googleapis.com/a1aa/image/G3eEgeLbKWmYOEpUARAheaefnYE0WZQefXpbiK5fFee5JWH4PB.jpg" width="24"/>
          <span class="text-xl font-semibold">promptly.ai</span>
        </div>
        <button class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded mb-6 flex items-center">
          <span>New Thread</span>
          <kbd class="ml-2 bg-gray-200 text-gray-500 px-2 py-1 rounded">Ctrl I</kbd>
        </button>
        <nav class="space-y-4">
          <a class="flex items-center text-gray-700 hover:text-gray-900" href="/dashboard">
            <i class="fas fa-home mr-2"></i>Dashboard
          </a>
          <a class="flex items-center text-teal-600" href="/discover">
            <i class="fas fa-globe mr-2"></i>Discover
          </a>
          <a class="flex items-center text-gray-700 hover:text-gray-900" href="/spaces">
            <i class="fas fa-star mr-2"></i>Spaces
          </a>
          <a class="flex items-center text-gray-700 hover:text-gray-900" href="/library">
            <i class="fas fa-book mr-2"></i>Library
          </a>
        </nav>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img id="userAvatar" class="w-8 h-8 rounded-full mr-2" src="" alt="User avatar"/>
          <span id="userName" class="text-sm font-medium"></span>
        </div>
        <button onclick="logout()" class="text-gray-700 hover:text-gray-900">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <div class="max-w-4xl mx-auto">
        <!-- Welcome Section -->
        <div class="text-left mb-12 animate-on-load">
          <h1 class="text-4xl font-bold mb-4">Welcome back, <span id="welcomeName"></span>!</h1>
          <p class="text-xl text-gray-600 mb-8">Here's what's new in your workspace</p>
        </div>

        <!-- Feature Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 animate-on-load">
            <i class="fas fa-code-branch text-teal-600 text-2xl mb-4"></i>
            <h3 class="text-xl font-semibold mb-3">Your Prompts</h3>
            <p class="text-gray-600 mb-4">Track and manage your prompt versions</p>
            <button class="text-teal-600 hover:text-teal-700">View prompts →</button>
          </div>
          
          <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 animate-on-load">
            <i class="fas fa-users text-teal-600 text-2xl mb-4"></i>
            <h3 class="text-xl font-semibold mb-3">Team Projects</h3>
            <p class="text-gray-600 mb-4">Collaborate with your team members</p>
            <button class="text-teal-600 hover:text-teal-700">View projects →</button>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 animate-on-load">
            <i class="fas fa-chart-line text-teal-600 text-2xl mb-4"></i>
            <h3 class="text-xl font-semibold mb-3">Analytics</h3>
            <p class="text-gray-600 mb-4">Monitor your prompt performance</p>
            <button class="text-teal-600 hover:text-teal-700">View stats →</button>
          </div>
        </div>

        <!-- Recent Activity -->
        <div class="mt-12 p-6 bg-white rounded-lg shadow-sm border border-gray-200 animate-on-load">
          <h2 class="text-2xl font-semibold mb-6">Recent Activity</h2>
          <div id="recentActivity" class="space-y-4">
            <!-- Activity items will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>
 </body>
</html>
