<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Sign Up - Promptly.ai</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
 </head>
 <body class="bg-gray-50 font-sans">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full animate-on-load">
      <!-- Logo -->
      <div class="flex justify-center mb-8">
        <a href="index.html" class="flex items-center">
          <img alt="Promptly.ai logo" class="mr-2" height="32" src="https://storage.googleapis.com/a1aa/image/G3eEgeLbKWmYOEpUARAheaefnYE0WZQefXpbiK5fFee5JWH4PB.jpg" width="32"/>
          <span class="text-2xl font-semibold">promptly.ai</span>
        </a>
      </div>

      <!-- Sign Up Form -->
      <div class="bg-white p-8 rounded-lg shadow-sm border border-gray-200">
        <h2 class="text-2xl font-bold mb-6 text-center">Create your account</h2>

        <form id="signupForm" class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">First name</label>
              <input name="firstName" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required/>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
              <input name="lastName" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required/>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
            <input name="email" type="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required/>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input name="password" type="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required/>
            <p class="mt-1 text-sm text-gray-500">Must be at least 8 characters</p>
          </div>

          <div class="flex items-start">
            <input type="checkbox" class="h-4 w-4 mt-1 text-teal-600 focus:ring-teal-500 border-gray-300 rounded" required/>
            <label class="ml-2 block text-sm text-gray-700">
              I agree to the 
              <a href="#" class="text-teal-600 hover:text-teal-700">Terms of Service</a>
              and
              <a href="#" class="text-teal-600 hover:text-teal-700">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="w-full bg-teal-600 text-white py-2 px-4 rounded-lg hover:bg-teal-700 transition-colors">
            Create account
          </button>
        </form>
      </div>

      <!-- Login Link -->
      <p class="text-center mt-4 text-sm text-gray-600">
        Already have an account? 
        <a href="login.html" class="text-teal-600 hover:text-teal-700 font-medium">Sign in</a>
      </p>
    </div>
  </div>
 </body>
</html>
